	<link rel="shortcut icon" href="favicon.ico">
	
	<link href="https://fonts.googleapis.com/css?family=Montez" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<!-- Animate.css -->

	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->

	<link rel="stylesheet" href="css/superfish.css">

	<body>
		<div id="fh5co-wrapper">
		<div id="fh5co-page">
	
			<div class="fh5co-hero" data-section="home">
				<div class="fh5co-overlay"></div>
				<div class="fh5co-cover text-center" style="background-image: url(images/cover_bg_1.jpg);">
					<div class="display-t">
						<div class="display-tc">
							<div class="container">
								<div class="col-md-10 col-md-offset-1">
									<div class="animate-box">
										<h1 data-i18n="section.weddingTitle">The Wedding</h1>
										<h2 data-i18n="section.names">Marco & Myrto</h2>
										<p><span data-i18n="section.weddingDate">28.06.2025</span></p>
										<div class="language-selection">
											<img src="images/uk-flag.png" alt="English" id="lang-en" class="language-flag">
											<img src="images/grece-flag.png" alt="Greek" id="lang-el" class="language-flag">
											<img src="images/italy-flag.png" alt="Italian" id="lang-it" class="language-flag">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			

		<!-- end:header-top -->
		

		<div id="fh5co-groom-bride">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
						<h2 data-i18n="groombride.title">Groom &amp; Bride</h2>
					</div>
				</div>
				<div class="row padding">
					<div class="couple-wrap">
						<div class="col-md-6 nopadding animate-box">
							<img src="images/groom.jpg" class="img-responsive" alt="Groom">
						</div>
						<div class="col-md-6 nopadding animate-box">
							<div class="couple-desc">
								<h3 data-i18n="groombride.groomName">Marco</h3>
								<p data-i18n="groombride.groomDescription"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row padding">
					<div class="couple-wrap">
						<div class="col-md-6 col-md-push-6 nopadding animate-box">
							<img src="images/bride.jpg" class="img-responsive" alt="Bride">
						</div>
						<div class="col-md-6 col-md-pull-6 nopadding animate-box">
							<div class="couple-desc">
								<h3 data-i18n="groombride.brideName">Myrto</h3>
								<p data-i18n="groombride.brideDescription"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		

		
		<div id="fh5co-started" style="background-image:url(images/cover_bg_2.jpg);">
			<div class="overlay"></div>
			<div class="container">
			  <div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center heading-section">
				  <h2>Are You Attending?</h2>
				  <p>Please fill out the form to notify us that you're attending. Thanks.</p>
				</div>
			  </div>
			  <div class="row animate-box">
				<div class="col-md-10 col-md-offset-1">
				  <div id="form-container"></div> <!-- Form will be loaded here -->
				</div>
			  </div>
			</div>
		  </div>

		<footer>
			<div id="footer">
				<div class="container">
					<div class="row">
						<div class="col-md-12 text-center">
							<h2>M &amp; M</h2>
						</div>
					</div>
				</div>
			</div>
		</footer>



	</div>
	<!-- END fh5co-page -->

</div>
