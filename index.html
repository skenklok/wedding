				<div class="row row-bottom-padded-md animate-box">
					<div class="col-md-6 col-md-offset-3 text-center">
						<div class="col-md-5 col-sm-5 col-xs-5 nopadding">

				<div class="row animate-box">
					<div class="col-md-8 col-md-offset-2">
						<div class="col-md-12 text-center heading-section">
							<h2>Are Getting Married</h2>
							<p><strong>on Jun 28, 2025 &mdash; London, UK</strong></p>
						</div>
					</div>
				</div>

		<div id="fh5co-countdown">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center animate-box">
					<p class="countdown">
						<span id="days"></span>
						<span id="hours"></span>
						<span id="minutes"></span>
						<span id="seconds"></span>
					</p>
				</div>
			</div>

		<div id="fh5co-started" style="background-image:url(images/cover_bg_2.jpg);" >
		<div class="overlay"></div>
			<div class="container">
				<div class="row animate-box">
					<div class="col-md-8 col-md-offset-2 text-center heading-section">
						<h2>Are You Attending?</h2>
						<p>Please Fill-up the form to notify you that you're attending. Thanks.
					</div>
				</div>
				<div class="row animate-box">
					<div class="col-md-10 col-md-offset-1">
						<form class="form-inline">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="name" class="sr-only">Name</label>
										<input type="text" class="form-control" id="name" placeholder="Name">
									</div>
									<div class="form-group">
										<label for="adults" class="sr-only">Number of Adults</label>
										<input type="number" class="form-control" id="adults" placeholder="Number of Adults">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="email" class="sr-only">Email</label>
										<input type="email" class="form-control" id="email" placeholder="Email">
									</div>
									<div class="form-group">
										<label for="kids" class="sr-only">Number of Kids</label>
										<input type="number" class="form-control" id="kids" placeholder="Number of Kids">
									</div>
									<div class="form-group">
										<label for="kids_seats" class="sr-only">Number of Kids Seats</label>
										<input type="number" class="form-control" id="kids_seats" placeholder="Number of Kids Seats">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="allergies" class="sr-only">Any Allergies</label>
										<input type="text" class="form-control" id="allergies" placeholder="Any Allergies">
									</div>
									<div class="form-group">
										<label for="attendance">Are you able to join?</label>
										<select class="form-control" id="attendance">
											<option value="yes">Yes</option>
											<option value="no">No</option>
										</select>
									</div>
									<button type="submit" class="btn btn-primary btn-block">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

							<h2>M &amp; M</h2>
						</div>
