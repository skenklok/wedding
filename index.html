<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>M&M Wedding</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content= />


	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content="" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Montez" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Superfish -->
	<link rel="stylesheet" href="css/superfish.css">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="css/magnific-popup.css">

	<link rel="stylesheet" href="css/style.css">


	<!-- Modernizr JS -->

	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<div id="fh5co-wrapper">
		<div id="fh5co-page">

			<div class="fh5co-hero" data-section="home">
				<div class="fh5co-overlay"></div>
				<div class="fh5co-cover text-center" style="background-image: url(images/cover_bg_1.jpg);">
					<div class="display-t">
						<div class="display-tc">
							<div class="container">
								<div class="col-md-10 col-md-offset-1">
									<div class="animate-box">
										<h1 data-i18n="section.weddingTitle">The Wedding</h1>
										<h2 data-i18n="section.names">Marco & Myrto</h2>
										<p><span data-i18n="section.weddingDate">28.06.2025</span></p>
										<div class="language-selection">
											<img src="images/uk-flag.png" alt="English" id="lang-en" class="language-flag">
											<img src="images/grece-flag.png" alt="Greek" id="lang-el" class="language-flag">
											<img src="images/italy-flag.png" alt="Italian" id="lang-it" class="language-flag">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- end:header-top -->

			<div id="fh5co-couple" class="fh5co-section-gray">
				<div class="container">
					<div class="row row-bottom-padded-md animate-box">
						<div class="col-md-6 col-md-offset-3 text-center">
							<div class="col-md-5 col-sm-5 col-xs-5 nopadding">
								<img src="images/groom.jpg" class="img-responsive img-circular">
								<h3 data-i18n="couple.groomName">Marco</h3>
							</div>
							<div class="col-md-2 col-sm-2 col-xs-2 nopadding">
								<h2 class="amp-center"><i class="icon-heart"></i></h2>
							</div>
							<div class="col-md-5 col-sm-5 col-xs-5 nopadding">
								<img src="images/bride.jpg" class="img-responsive img-circular">
								<h3 data-i18n="couple.brideName">Myrto</h3>
							</div>
						</div>
					</div>
					<div class="row animate-box">
						<div class="col-md-8 col-md-offset-2">
							<div class="col-md-12 text-center heading-section">
								<h2 data-i18n="couple.heading">Are Getting Married</h2>
								<p data-i18n="couple.details"><strong>on Jun 28, 2025 &mdash; London, UK</strong></p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="fh5co-countdown">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center animate-box">
						<p class="countdown">
							<span id="days"></span>
							<span id="hours"></span>
							<span id="minutes"></span>
							<span id="seconds"></span>
						</p>
					</div>
				</div>
			</div>

			<div id="fh5co-started" style="background-image:url(images/cover_bg_2.jpg);">
				<div class="overlay"></div>
				<div class="container">
				  <div class="row animate-box">
					<div class="col-md-8 col-md-offset-2 text-center heading-section">
					  <h2>Are You Attending?</h2>
					  <p>Please fill out the form to notify us that you're attending. Thanks.</p>
					</div>
				  </div>
				  <div class="row animate-box">
					<div class="col-md-10 col-md-offset-1">
					  <div id="form-container"></div> <!-- Form will be loaded here -->
					</div>
				  </div>
				</div>
			  </div>
			  

			<footer>
				<div id="footer">
					<div class="container">
						<div class="row">
							<div class="col-md-12 text-center">
								<h2>M &amp; M</h2>
							</div>
						</div>
					</div>
				</div>
			</footer>



		</div>
		<!-- END fh5co-page -->

	</div>
	<!-- END fh5co-wrapper -->

	<!-- Google Map -->

	<script src="dist/scripts.js"></script>

	


</body>

</html>
